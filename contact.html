<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-###" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            width: 100%;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .project-a {
            color: white;
            text-decoration: none;
            padding: 0;
        }
        .navbar .project-a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .nav-links {
            display: flex;
        }
        .navbar .nav-links a {
            margin-right: 10px;
        }
        .navbar .nav-links a.active{
            background-color: #ddd;
            color:#333;
        }
        .logo img {
            width: 50px; 
            height: auto;
        }
        .contact-info {
            width: 80%;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center; 
        }
        .contact-info h1 {
            margin-bottom: 20px;
        }
        .info-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
        }
        .info-item label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 100px; 
            text-align: left; 
        }
        .info-item .icon {
            margin-right: 5px;
        }
        @media (max-width: 600px) {
            .navbar .nav-links {
                flex-direction: column;
                width: 100%;
                align-items: center;
                display: none; 
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
                padding: 10px 0;
                z-index: 1;
            }
            .navbar .nav-links.active {
                display: flex;
            }
            .navbar .nav-links a {
                margin: 0;
                text-align: center;
                border-top: 1px solid #444;
                width: 100%;
            }
            .contact-info {
                width: 100%;
                padding: 10px;
            }
            .info-item {
                justify-content: center; 
            }
            .info-item label {
                min-width: 0; 
            }
            .logo a:hover {
                background-color: transparent;
                color: white;
            }
            .navbar .hamburger {
                display: block;
                cursor: pointer;
                color: white;
                background-color: #ddd;
                font-size: 24px;
                padding: 10px;
            }
        }
        
        .navbar .hamburger {
                color: #333;
            }
        
        .logo a:hover {
            background-color: transparent;
            color: white;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            cursor: pointer;
            padding: 14px 51px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="asset/img/logo.png" alt="Logo"></a>
        </div>
        <div class="nav-links">
            <a href="index.html" >Home</a>
            <a href="about.html">About</a>
            <div class="dropdown">
                <a href="project.html" class="project-a"><button class="dropbtn">Projects</button></a>
                <div class="dropdown-content">
                    <a href="project.html#stcinema">ST Cinema</a>
                    <a href="project.html#project">Project:FORMS</a>
                    <a href="project.html#library">Library System</a>
                    <a href="project.html#pizza">Pizza Point</a>
                    <a href="project.html#art">Art Carousel</a>
                    
                </div>
            </div>
            <a href="resume.html">Resume</a>
            <a href="contact.html"class="active">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleNavbar()">
            &#9776;
        </div>
    </nav>
    <div class="contact-info">
        <h1>Contact Information</h1>
        <div class="info-item">
            <label><i class="fas fa-user icon"></i>Name:</label> Althea D. Amistoso
        </div>
        <div class="info-item">
            <label><i class="fas fa-envelope icon"></i>Email:</label> altheaamistoso13@gmail.com
        </div>
        <div class="info-item">
            <label><i class="fas fa-phone icon"></i>Phone:</label> 09678641416
        </div>
        <div class="info-item">
            <label><i class="fas fa-map-marker-alt icon"></i>Address:</label> Blk 6 Lot 10 Kalayaan Homes Molino 2 Bacoor City, Cavite
        </div>
    </div>
    <script>
        function toggleNavbar() {
            const navLinks = document.querySelector('.navbar .nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
